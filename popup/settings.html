<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes - Lead Manager Pro</title>
  <link rel="stylesheet" href="css/popup.css">
  <style>
    .settings-container {
      width: 300px;
      padding: 16px;
      box-sizing: border-box;
    }
    
    .settings-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .back-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      padding: 5px;
    }
    
    .settings-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .settings-section {
      margin-bottom: 20px;
    }
    
    .settings-section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .setting-info {
      flex: 1;
      padding-right: 15px;
    }
    
    .setting-label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .setting-description {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #4267B2;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .save-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .save-button:hover {
      background-color: #365899;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <button id="back-button" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
        </svg>
      </button>
      <h1 class="settings-title">Ajustes</h1>
    </div>
    
    <div class="settings-section">
      <h2 class="settings-section-title">General</h2>
      
      <div class="setting-item">
        <div class="setting-info">
          <div class="setting-label">Botón de emergencia</div>
          <div class="setting-description">Muestra un botón flotante para restablecer la extensión en caso de error</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="emergency-button-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <button id="save-settings" class="save-button">Guardar cambios</button>
  </div>
  
  <script src="../js/settings.js"></script>
</body>
</html>
