<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Manager Pro</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Lead Manager Pro</h1>
      <div class="version">v1.0.0</div>
    </header>
    
    <main>
      <div class="menu-option" id="account-settings">
        <div class="icon"><i class="user-icon"></i></div>
        <div class="text">Ajustes de cuenta</div>
      </div>

      <div class="menu-option" id="search-save">
        <div class="icon"><i class="search-icon"></i></div>
        <div class="text">Buscar y guardar</div>
      </div>

      <div class="menu-option" id="interact">
        <div class="icon"><i class="interact-icon"></i></div>
        <div class="text">Interactuar</div>
      </div>

      <div class="menu-option" id="reports-stats">
        <div class="icon"><i class="reports-icon"></i></div>
        <div class="text">Informes y estadísticas</div>
        <span class="construction-badge">En construcción</span>
      </div>

      <div class="menu-option" id="contact-support">
        <div class="icon"><i class="support-icon"></i></div>
        <div class="text">Contacto y Soporte</div>
        <span class="construction-badge">En construcción</span>
      </div>
    </main>
    
    <footer>
      <div class="footer-text">Lead Manager Pro v1.0.0</div>
    </footer>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
