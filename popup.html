<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Lead Manager</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Snap Lead Manager</h1>
    </header>
    
    <main>
      <section class="search-section">
        <h2>Búsqueda en Facebook</h2>
        <div class="input-group">
          <input type="text" id="search-term" placeholder="Término de búsqueda">
          <button id="search-btn">Buscar</button>
        </div>
      </section>
      
      <section class="status-section">
        <h2>Estado</h2>
        <div id="status-message">Listo para comenzar</div>
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>
      </section>
      
      <section class="controls-section">
        <h2>Controles</h2>
        <button id="start-btn" class="action-btn">Iniciar</button>
        <button id="pause-btn" class="action-btn" disabled>Pausar</button>
        <button id="stop-btn" class="action-btn" disabled>Detener</button>
      </section>
    </main>
    
    <footer>
      <p>Snap Lead Manager v1.0.0</p>
    </footer>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
